<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <script src="js.js"></script>
    <title>ValidationForm</title>
</head>
<body>
  
    <div> <img src="gg.gif" style="height: 215px;position: absolute;margin-left: -29%;"> </div>
    <form action = "calc.html" name = "myForm" onsubmit = "return(validate());">
        
        <table>
            <tr>
                <td>
                    <lable class="formlabel" for="name">Name : </lable>
           
                </td>
                <td>
                    <input class="forminput" type="text" name="name" id="name" placeholder="Enter your Name">
         
                </td>
                </tr>
         
           <tr>
               <td>
                <lable class="formlabel" for="email">Email : </lable>
            
               </td>
               <td>
                    <input class="forminput" type="text" name="email" id="email" placeholder="Enter your Email">
               </td>
               </tr> 
        <tr> 
           
            <td>
                <lable class="formlabel" for="monumber">Mo Num : </lable>
           
            </td>
            <td>
                <input class="forminput" type="text" name="monumber" id="monumber" placeholder="10 Digit Num">
          
            </td>
                </tr>
             <tr>
          <td>
            <lable class="formlabel" for="Password">Password : </lable>
           
          </td>
          <td>
            <input class="forminput" type="password" name="Password" id="Password" placeholder="Enter your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          
          </td>
                </tr>
        <tr>
            <td>
                <lable class="formlabel" for="CPassword">Confirm Password : </lable>
           
            </td>
            <td>
                <input class="forminput" type="password" name="CPassword" id="CPassword" placeholder="Confirm your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            
            </td>
             </tr>
            </table>    

    
       
            <p id="demo" style="color:red; text-align:center"></p>
            <div id="message">
                <h3 class="hea">Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
              </div>
            <div style="text-align:center"><input id="submit" type = "submit" value = "Submit" /></div>
     </form>

</body>

<script>
    var myInput = document.getElementById("Password");
    var myInput2 = document.getElementById("CPassword");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  
  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
  if(myInput.value.length >= 8 && myInput.value.match(numbers) && myInput.value.match(lowerCaseLetters) && myInput.value.match(upperCaseLetters)){
    document.getElementById("Password").style.border="green 2px solid";
}
else{
    document.getElementById("Password").style.border="red 2px solid";
}


}
myInput2.onkeyup = function() {
    var pass1 = document.myForm.Password.value;
var pass2 = document.myForm.CPassword.value;
if(pass1==pass2 && document.myForm.Password.value != ""){
    document.getElementById("CPassword").style.border="green 2px solid";
}
else{
    document.getElementById("CPassword").style.border="red 2px solid";
}
}


</script>
</html>
